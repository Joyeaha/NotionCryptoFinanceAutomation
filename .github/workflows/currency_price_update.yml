name: Update Crypto Prices

on:
  schedule:
    - cron: "0 * * * *" # every hour

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Install dependencies
        run: npm install

      - name: Run update crypto prices script
        run: node update_currency.js
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          CURRENT_DATABASE_ID: ${{ secrets.CURRENT_DATABASE_ID }}
          HISTORY_DATABASE_ID: ${{ secrets.HISTORY_DATABASE_ID }}
